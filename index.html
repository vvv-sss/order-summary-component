<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="hero">
        <img 
        src="./images/illustration-hero.svg" 
        alt="A girl is listening to music" 
        class="hero__image">
      </section>
      <section class="order-info">
        <h1>Order Summary</h1>
        <p class="text">You can now listen to millions of songs,<br> audiobooks, and podcasts on any<br> device anywhere you like!</p>
        <div class="order-info__plan-price">
          <img src="images\icon-music.svg" alt="Musical note">
          <div class="order-info__plan-price__annual-price-container">
            <h2>Annual Plan</h2>
            <p>59.99/year</p>
          </div>
          <div class="order-info__plan-price__white-space"></div>
          <a href="#">Change</a>
        </div>
        <div class="order-info__payment">
          <button type="button">
              Proceed to Payment
          </button>
          <a href="#">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
